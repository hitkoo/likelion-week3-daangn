<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>멋사 3주차 팀과제</title>
  </head>
  <body>
    <div class="wrap-container">
      <header>
        <div class="header-container">
          <div class="logo"><img src="./asset/daangn_logo.png" /></div>
          <div class="nav">
            <div>중고거래</div>
            <div>동네가게</div>
            <div>알바</div>
            <div>부동산 직거래</div>
            <div>중고차 직거래</div>
          </div>
          <div class="search">
            <input
              type="text"
              id="search-input"
              placeholder="물품이나 동네를 검색해보세요"
            />
            <button id="chat-btn">채팅하기</button>
          </div>
        </div>
      </header>
      <div class="main-container" id="introduce-1">
        <div class="main-content" id="body-1">
          <div class="description">
            <div class="titletext">
              당신 근처의<br />
              당근마켓
            </div>
            <div class="introtext">
              중고 거래부터 동네 정보까지, 이웃과 함께해<br />
              가깝고 따뜻한 당신의 근처를 만들어요.
            </div>
          </div>
          <img class="img1" src="./asset/firstpage.webp" />
        </div>
      </div>
      <div class="main-container" id="introduce-2">
        <div class="main-content" id="body-2">
          <img class="img2" src="./asset/secondpage.webp" />
          <div class="description">
            <div class="titletext">
              우리 동네<br />
              중고 직거래 마켓
            </div>
            <div class="introtext">
              동네 주민들과 가깝고 따뜻한 거래를 지금 경험해보세요.
            </div>
            <div class="highlight">
              <div>인기매물 보기</div>
              <div>믿을 수 있는 중고거래</div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-container" id="introduce-3">
        <!-- 여기에서 만들면 될 것 같습니다 -->
        <div class="main-content" id="main-3">이웃과 함께 하는 동네생활</div>
        <!-- 여기에서 만들면 될 것 같습니다 -->
      </div>
      <div class="main-container" id="introduce-4">
        <!-- 여기에서 만들면 될 것 같습니다 -->
        <div class="main-content" id="main-4">내 근처에서 찾는 동네가게</div>
        <!-- 여기에서 만들면 될 것 같습니다 -->
      </div>
      <div class="main-container" id="item-list">
        <!-- 여기에서 만들면 될 것 같습니다 -->
        <div class="main-content" id="main-item-list">중고거래 인기매물</div>
        <!-- 여기에서 만들면 될 것 같습니다 -->
      </div>
      <footer></footer>
    </div>
  </body>
</html>
