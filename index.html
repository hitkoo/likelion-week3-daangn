<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>멋사 3주차 팀과제</title>
  </head>
  <body>
    <div class="wrap-container">
      <header>
        <div class="header-container">
          <div class="logo"><img src="./asset/daangn_logo.png" /></div>
          <div class="nav">
            <div>중고거래</div>
            <div>동네가게</div>
            <div>알바</div>
            <div>부동산 직거래</div>
            <div>중고차 직거래</div>
          </div>
          <div class="search">
            <input
              type="text"
              id="search-input"
              placeholder="물품이나 동네를 검색해보세요"
            />
            <button id="chat-btn">채팅하기</button>
          </div>
        </div>
      </header>
      <div class="main-container" id="introduce-1">
        <!-- 여기에서 만들면 될 것 같습니다 -->
        <div class="main-content" id="main-1">당신 근처의 당근마켓</div>
        <!-- 여기에서 만들면 될 것 같습니다 -->
      </div>
      <div class="main-container" id="introduce-2">
        <!-- 여기에서 만들면 될 것 같습니다 -->
        <div class="main-content" id="main-2">우리 동네 중고 직거래 마켓</div>
        <!-- 여기에서 만들면 될 것 같습니다 -->
      </div>
      <div class="main-container" id="introduce-3">
        <!-- 여기에서 만들면 될 것 같습니다 -->
        <div class="main-content" id="main-3">이웃과 함께 하는 동네생활</div>
        <!-- 여기에서 만들면 될 것 같습니다 -->
      </div>
      <div class="main-container" id="introduce-4">
        <!-- 여기에서 만들면 될 것 같습니다 -->
        <div class="main-content" id="body-4">
          <div class="home-main-image home-main-image-03">
            <img
              srcset="
                https://d1unjqcospf8gs.cloudfront.net/assets/home/main/3x/image-3-5fd6fb61d603ab919a45566b2ea6b505c83a93ec218f34ddcd5cb482543e2317.webp
              "
              class="home-main-image-03"
              loading="lazy"
              alt="내 근처에서 찾는 동네가게"
              src="https://d1unjqcospf8gs.cloudfront.net/assets/home/main/3x/image-3-0c8b631ac2294ac5a3b3e7a3a5580c3e68a3303ad2aded1e84aa57a2e1442786.png"
            />
          </div>
          <div>
            <h1 class="home-main-title">내 근처에서 찾는<br />동네가게</h1>
            <p class="text-m">
              우리 동네 가게를 찾고 있나요?<br />동네 주민이 남긴 진짜 후기를
              함께 확인해보세요!
            </p>
            <div class="home-buttons">
              <a
                target="_blank"
                id="town-link-button"
                class="ga-click home-button text-l text-bold"
                data-event-category="town_link_from"
                data-event-action="index_base"
                data-event-label="main_town"
                href="https://town.daangn.com"
                >당근마켓 동네가게 찾기</a
              >
            </div>
          </div>
        </div>
        <!-- 여기에서 만들면 될 것 같습니다 -->
      </div>
      <div class="main-container" id="item-list">
        <!-- 여기에서 만들면 될 것 같습니다 -->
        <div class="main-content" id="main-item-list">중고거래 인기매물</div>
        <!-- 여기에서 만들면 될 것 같습니다 -->
      </div>
      <footer></footer>
    </div>
  </body>
</html>
